    <!DOCTYPE html>
    <html lang="en">
    <head> 
        <link rel="stylesheet" href="style.css" />
        
        <title>Harry Potter Rankings</title>
        <script defer src="script.js"></script>
    </head>
    <header>
        <h2>Harry Potter Rankings</h2>
        <form id="search">
            <label for="search"></label><br>
            <input type="text" id="search-input" placeholder="Search for a character:"><br>
        </form>
        
    </header>
    <body>
        <div id="main-display">
            
            <img id="main-image" src="harry-potter.jpeg" alt="No image"/>
            
           <span>
               <h3></h3>
                <ul>
                    <li id="house">House: </li>
                    <li id="ancestry">Ancestry: </li>
                </ul>
                <button id="next-button">Next</button>
                <button id="likes-display">Like</button>
           </span>
            
        </div>
        
    </body>
    
    </html>
